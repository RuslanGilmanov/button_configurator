{% extends "layout.html" %}

{% block title %}
  Button configurator
{% endblock %}

{% block main %}

  <style>
    body{
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: 40%;
      background-image: url({{ url_for('static', filename='images/Index_image.jpg') }});
    }
  </style>

  <div>
    <label for="US91" class="labelImage">Standard:</label><br>
    <p><a href="{{ url_for('standardButton') }}">
      <img src="{{url_for('static', filename='images/US91.png')}}" name="US91" class="img-thumbnail" alt="US91 image" width="100" height="132">
      </a></p>
  </div>
  <div>
    <label for="Plus" class="labelImage">M20 Range:</label><br>
    <p><a href="{{ url_for('M20Button') }}">
      <img src="{{url_for('static', filename='images/M20 RSB front.jpg')}}" name="Plus" class="img-thumbnail" alt="Plus image" width="100" height="132">
      </a></p>
  </div>
  <div>
    <label for="Hygiene Plus" class="labelImage">Hygiene Plus:</label><br>
    <p><a href="{{ url_for('hygienePlus') }}">
      <img src="{{url_for('static', filename='images/AB_white.jpg')}}" name="Hygiene Plus" class="img-thumbnail" alt="Hygiene Plus image" width="100" height="132">
      </a></p>
  </div>
  <div>
    <label for="Jumbo" class="labelImage">Jumbo:</label><br>
    <p><a href="{{ url_for('jumboButton') }}">
      <img src="{{url_for('static', filename='images/US90_Jumbo.jpg')}}" name="Jumbo" class="img-thumbnail" alt="Jumbo image" width="100" height="132">
      </a></p>
  </div>

{% endblock %}
