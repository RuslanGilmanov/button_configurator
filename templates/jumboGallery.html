{% extends "layout.html" %}

{% block title %}
    Jumbo Gallery
{% endblock %}

{% block main %}

  <div class="row">
      <div class="column">
        <img src="{{ url_for('static', filename='images/Gallery/US95-30 JUMBO.png')}}" alt="US95-30 Jumbo" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ url_for('static', filename='images/Gallery/US96-30 EN JUMBO.png')}}" alt="US96-30 EN Jumbo" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ url_for('static', filename='images/Gallery/US90-30 JUMBO.png')}}" alt="US90-30 Jumbo" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ url_for('static', filename='images/Gallery/US95-30 AB JUMBO.png')}}" alt="US95-30 Jumbo Anti-Bacterial" onclick="myFunction(this);">
      </div>
      <div class="column">
        <img src="{{ url_for('static', filename='images/Gallery/Jumbo body with LED.png')}}" alt="C3 Jumbo body with LED" onclick="myFunction(this);">
      </div>
  </div>

  <div class="container">
    <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
    <img id="expandedImg" style="width:60%">
    <div id="imgtext"></div>
  </div>


  <script>
    function myFunction(imgs) {
      // Get the expanded image
      var expandImg = document.getElementById("expandedImg");
      // Get the image text
      var imgText = document.getElementById("imgtext");
      // Use the same src in the expanded image as the image being clicked on from the grid
      expandImg.src = imgs.src;
      // Use the value of the alt attribute of the clickable image as text inside the expanded image
      imgText.innerHTML = imgs.alt;
      // Show the container element (hidden with CSS)
      expandImg.parentElement.style.display = "block";
      }
  </script>
</div>

{% endblock %}
